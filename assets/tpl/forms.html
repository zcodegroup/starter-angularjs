<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">User Data</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Nama User Pendaftar</label>
                                <input type="text" class="form-control" ng-model="wakaf.name" placeholder="Nama User" disabled>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Email User Pendaftar</label>
                                <input type="text" class="form-control" ng-model="wakaf.email" placeholder="Email User" disabled>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Phone User Pendaftar</label>
                                <input type="text" class="form-control" ng-model="wakaf.phone" placeholder="Phone User" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </form>
        </div>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Data Institusi Wakaf</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nama Institusi Wakaf</label>
                                <input type="text" class="form-control" ng-model="wakaf.institutionName" placeholder="Nama Institusi">
                            </div>
                            <div class="form-group">
                                <label>Phone Institusi Wakaf</label>
                                <input type="text" class="form-control" ng-model="wakaf.institutionPhone" placeholder="Phone Institutsi">
                            </div>
                            <div class="form-group">
                                <label>Alamat Institusi Wakaf</label>
                                <input type="text" class="form-control" ng-model="wakaf.address" placeholder="Alamat Institutsi">
                            </div>
                            <div class="form-group">
                                <label>Logo Muwakif</label>
                                <input type="file" id="exampleInputFile">
                                <p class="help-block">Picture size max 200x200 max size 70kb</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email Institutsi Wakaf</label>
                                <input type="text" class="form-control" ng-model="wakaf.institutionEmail" placeholder="Email Institusi">
                            </div>
                            <div class="form-group">
                                <label>Latitude</label>
                                <input type="text" class="form-control" ng-model="wakaf.latitude" placeholder="Latitude">
                            </div>
                            <div class="form-group">
                                <label>Longitude</label>
                                <input type="text" class="form-control" ng-model="wakaf.longitude" placeholder="Longitude">
                            </div>
                            <div class="form-group">
                                <label>Photo Lokasi</label>                                <input type="file" id="exampleInputFile">
                                <p class="help-block">Picture size max 400x200 max size 100kb</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Keterangan</label>
                            <textarea class="form-control" ng-model="wakaf.notes" rows="3" placeholder="Deskripsi Lokasi Muwakif"></textarea>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                	<div class="pull-right">
                		<button type="submit" class="btn btn-primary" ng-click="submit()">Simpan</button>
                		<button type="button" class="btn btn-success" ng-click="approve()" ng-hide="wakaf.status">Approve</button>	
                		<button type="button" class="btn btn-danger" ui-sref="muwakif">Cancel</button>	
                	</div>
                </div>
            </form>
        </div>
    </section>
    <!-- /.content -->
</div>
