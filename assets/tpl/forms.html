<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

    <section class="content-header">
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Form Edit Location</h3>
            </div>
            <!-- /.box-header -->
            <pre>{{wakaf | json}}</pre>
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nama Muwakif</label>
                            <input type="text" class="form-control" placeholder="Nama Muwakif">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <label>Alamat Muwakif</label>
                            <input type="text" class="form-control" placeholder="Alamat Muwakif">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Website</label>
                            <input type="text" class="form-control" placeholder="Website">
                        </div>
                        <div class="form-group">
                            <label>Alamat Muwakif</label>
                            <input type="text" class="form-control" placeholder="Alamat Muwakif">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Logo Muwakif</label>
                                <input type="file" id="exampleInputFile">
                                <p class="help-block">Picture size max 200x200 max size 70kb</p>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Photo Lokasi</label>

                    <div class="col-md-12">
                        <div class="form-group">

                    </div>

                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                </div>

        </div>
