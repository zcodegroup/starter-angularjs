<section class="content-header">
    <h1>Role<small>List</small></h1>
</section>
<section class="content">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <button class="btn btn-sm btn-default" ui-sref="roleForm"><i class="fa fa-plus"></i> Add Role</button>
                <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-body table-responsive">
                <table ng-table="tableRole" class="table bordered table-hover highlight" show-filter="false">
                    <tr ng-repeat="c in $data" ng-click="detail(c)">
                        <td title="'Role Name'"> {{c.name}} </td>
                        <td title="'Description'"> {{c.description}} </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
