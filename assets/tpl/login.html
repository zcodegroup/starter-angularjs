<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="login">
                        <img class="profile-img" src="images/user.png" alt="">
                        <form class="form-signin" ng-submit="signin()">
                        	<div class="field">
                        	    <label ng-show="username" class="show-hide">Username</label>
                        	    <input type="text" class="form-control" ng-model="username" placeholder="Username" />
                        	</div>
                        	<div class="field">
                        	    <label ng-show="password" class="show-hide">Password</label>
                        	    <input type="password" class="form-control" ng-model="password" placeholder="Password" />
                        	</div>
                            <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign In" />
                        </form>
                        <div>
                            <p class="text-center"><a href="" ui-sref="register">Need an Account?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
