<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Data Muwakif</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                                <thead>
                                    <tr role="row">
                                        <th rowspan="1" colspan="1">No</th>
                                        <th rowspan="1" colspan="1">Status</th>
                                        <th rowspan="1" colspan="1">Nama Pendaftar</th>
                                        <th rowspan="1" colspan="1">Email Pendaftar</th>
                                        <th rowspan="1" colspan="1">Phone Pendaftar</th>
                                        <th rowspan="1" colspan="1">Ins. Name</th>
                                        <th rowspan="1" colspan="1">Ins. Phone</th>
                                        <th rowspan="1" colspan="1">Ins. Address</th>
                                        <th rowspan="1" colspan="1">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr role="row" ng-repeat="w in wakafs">
                                        <td>{{$index+1}}</td>
                                        <td>{{getStatus(w.status)}}</td>
                                        <td>{{w.name}}</td>
                                        <td>{{w.email}}</td>
                                        <td>{{w.phone}}</td>
                                        <td>{{w.institutionName}}</td>
                                        <td>{{w.institutionPhone}}</td>
                                        <td>{{w.address}}</td>
                                        <td>
                                            <button type="button" class="btn btn-info" ng-click="detail(w)"><i class="fa fa-edit"></i></button>
                                            <button type="button" class="btn btn-danger" ng-click="delete(w)"><i class="fa  fa-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
    </section>
    <!-- /.content -->
</div>
