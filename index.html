<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wakaf Maps Dashboard</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/angular/loading-bar/loading-bar.min.css">
    <link rel="stylesheet" href="plugins/angular/toaster/toaster.min.css">

    <link rel="stylesheet" href="assets/css/floating-label.css">
    <link rel="stylesheet" href="assets/css/app.css">

    <link rel="stylesheet" href="assets/css/AdminLTE.min.css">
    <link rel="stylesheet" href="assets/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="hold-transition skin-blue sidebar-mini" ng-controller="MainCtrl">
    <div class="wrapper">
        <!-- Header -->
        <header class="main-header">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>W</b><small>M</small></span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Wakaf</b><small>Maps</small></span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="assets/img/user2-160x160.jpg" class="user-image" alt="User Image">
                                <span class="hidden-xs">Alexander Pierce</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                                    <p>
                                        Alexander Pierce - Web Developer
                                        <small>Member since Nov. 2012</small>
                                    </p>
                                </li>
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-right">
                                        <a href="#" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Left sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>Alexander Pierce</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header">MAIN MENU</li>
                    <li>
                        <a ui-sref="home">
                            <i class="fa fa-home"></i> <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a ui-sref="login">
                            <i class="fa fa-dot-circle-o"></i> <span>Sign In</span>
                        </a>
                    </li>
                    <li>
                        <a ui-sref="muwakif">
                            <i class="fa fa-university"></i> <span>Muwakif</span>
                            <small class="label pull-right bg-yellow">12</small>
                        </a>
                    </li>
                    <li>
                        <a ui-sref="forms">
                            <i class="fa fa-edit"></i> <span>Forms</span>
                        </a>
                    </li>
                    <li>
                        <a ui-sref="profile">
                            <i class="fa fa-user"></i> <span>Edit Profile</span>
                        </a>
                    </li>
                    <!-- <li class="treeview">
                        <a href="#">
                            <i class="fa fa-edit"></i> <span>Forms</span>
                            <i class="fa fa-angle-left pull-right"></i>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="pages/forms/general.html"><i class="fa fa-circle-o"></i> General Elements</a></li>
                            <li><a href="pages/forms/advanced.html"><i class="fa fa-circle-o"></i> Advanced Elements</a></li>
                            <li><a href="pages/forms/editors.html"><i class="fa fa-circle-o"></i> Editors</a></li>
                        </ul>
                    </li> -->
                    <li class="header">More Information</li>
                    <li><a ui-sref="wakaf"><i class="fa fa-circle-o text-red"></i> <span>Wakaf Maps</span></a></li>
                    <li><a ui-sref="zcode"><i class="fa fa-circle-o text-yellow"></i> <span>ZCODE</span></a></li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <ui-view></ui-view>
    </div>
    <!-- ./wrapper -->
    <toaster-container toaster-options="{'close-button': true}"></toaster-container>
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/angular/angular.js"></script>
    <script src="plugins/angular/ocLazyLoad.min.js"></script>
    <script src="plugins/angular/ui-load.js"></script>
    <script src="plugins/angular/ui-bootstrap-tpls-0.14.1.min.js"></script>
    <script src="plugins/angular/angular-animate.js"></script>
    <script src="plugins/angular/angular-ui-router.js"></script>
    <script src="plugins/angular/angular-local-storage.min.js"></script>
    <script src="plugins/angular/ui-router-styles.js"></script>
    <script src="plugins/angular/loading-bar/loading-bar.min.js"></script>
    <script src="plugins/angular/toaster/toaster.min.js"></script>
    <script src="plugins/angular/ng-table/ng-table.min.js"></script>
    <!-- private script -->
    <script type="assets/js/app.ui.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/config.lazyload.js"></script>
    <script src="assets/js/config.router.js"></script>
    <script src="assets/js/controllers/auth.js"></script>
    <script src="assets/js/controllers/landing.js"></script>
</body>

</html>
